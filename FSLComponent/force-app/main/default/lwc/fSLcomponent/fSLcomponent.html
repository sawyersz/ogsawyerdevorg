<template>
<lightning-tabset>
<lightning-tab label="Work Orders" title="2nd tab extended title">
<lightning-card title="Work Order Data" icon-name="custom:custom63">
    <div class="slds-m-around_medium">
        <template if:true={woList.data}>
            <lightning-datatable
                key-field="Id"
                data={woList.data}
                columns={columns}>
            </lightning-datatable>
        </template>
    </div>
</lightning-card> 
</lightning-tab>
<lightning-tab label="Service Appointments">
<lightning-card title="Service Appointment Data" icon-name="custom:custom63">
    <div class="slds-m-around_medium">
        <template if:true={apptList.data}>
             <lightning-datatable
                key-field="Id"
                data={apptList.data}
                columns={columnstwo}>
            </lightning-datatable>
        </template>
    </div>
</lightning-card>
</lightning-tab>
</lightning-tabset>
</template>
